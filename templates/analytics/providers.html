{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <h2 class="text-white mb-0 row justify-content-md-center">To get started, please select a channel.</h2>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt-7">
    <!-- Table -->
    <div class="row justify-content-md-center">
        <div class="col-8">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row justify-content-md-center">
                        {% for provider in providers %}
                            <div class="col-sm text-md-center">
                                <a href="{% if user in provider.user_set.all %}{% url 'analytics:detail' provider.name %}{% else %}{{ provider.get_oauth_url }}{% endif %}" class="icon icon-shape bg-{{ provider.color }} text-white rounded-circle shadow" data-toggle="tooltip" data-placement="bottom" title="{{ provider.name }}">
                                    <i class="{{ provider.icon }}"></i>
                                </a>
                            </div>
                        {% endfor %}
                        <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-auto-logout-link="false" data-use-continue-as="false"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
